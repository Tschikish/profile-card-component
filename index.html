<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>

  <body>
    <main>
      <div class="card">
        <div class="top"></div>

        <div class="middle">
          <div class="profile-image">
            <img
              class="image-victor"
              src="/images/image-victor.jpg"
              alt="profile picture victor"
            />
          </div>
          <h1 class="name-age">Victor Crest <span class="age">26</span></h1>
          <h2 class="place">London</h2>
        </div>

        <div class="bottom">
          <div class="item">
            <h3 class="val">80K</h3>
            <h4 class="name">Followers</h4>
          </div>
          <div class="item">
            <h3 class="val">803K</h3>
            <h4 class="name">Likes</h4>
          </div>
          <div class="item">
            <h3 class="val">1.4K</h3>
            <h4 class="name">Photos</h4>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
